version: "3.8"

name: shopapp-project

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shop-app-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shop_app
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: shop_user
      MYSQL_PASSWORD: shop_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shop-app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-proot_password",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Laravel API
  backend:
    build:
      context: ../../backend
      dockerfile: ..//.tools/docker/Dockerfile.backend
    container_name: shop-app-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=shop_app
      - DB_USERNAME=shop_user
      - DB_PASSWORD=shop_password
    ports:
      - "8000:80"
    volumes:
      - ../../backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - ./backend-entrypoint.sh:/tmp/entrypoint-win.sh:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shop-app-network
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        sed 's/\r$$//' /tmp/entrypoint-win.sh > /usr/local/bin/entrypoint.sh
        chmod +x /usr/local/bin/entrypoint.sh
        exec /usr/local/bin/entrypoint.sh

  # Frontend - Vue Vite
  frontend:
    build:
      context: ../../frontend
      dockerfile: ..//.tools/docker/Dockerfile.frontend
    container_name: shop-app-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=Shop App
      - DOCKER_ENV=true
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - shop-app-network
    command: npm run dev -- --host 0.0.0.0

  # PHPMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: shop-app-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shop-app-network

networks:
  shop-app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  frontend_node_modules:
    driver: local
